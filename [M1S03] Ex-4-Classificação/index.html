<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <title>Classificação de pedido</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form>
<div class="card">
    <h3>Selecione um ou mais produtos:</h3>
    <ul>
        <li><input type="checkbox" name="produto1" id="produto1" value="10000"><label for="produto1">Kit produto 1 -
            R$10,000</label></li>
        <li><input type="checkbox" name="produto2" id="produto2" value="50000"><label for="produto2">Kit produto 2 -
            R$50,000</label></li>
        <li><input type="checkbox" name="produto3" id="produto3" value="100000"><label for="produto3">Kit produto 3 -
            R$100,000</label></li>
        <li><input type="checkbox" name="produto4" id="produto4" value="500000"><label for="produto4">Kit produto 4 -
            R$500,000</label></li>
    </ul>
    <button type="button" onclick="somarSelecionados()">Fazer Pedido</button>
    <button type="button" onclick="limparSelecao()">Limpar seleção</button>
</div>
<span id="pedido"></span>
</form>
</body>
</html>
